<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Example</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #FFBF00;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Carousel container styling */
    .carousel-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .carousel-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 320px; /* Phone screen size */
      height: 480px; /* Adjust as needed */
      overflow: hidden;
    }

    .carousel {
      display: flex;
      transition: transform 0.3s ease-in-out;
      will-change: transform;
      width: 60%;
      height: 100%;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .carousel img {
      flex-shrink: 0;
      width: 1000%; /* Fit the container */
      height: auto;
      object-fit: cover;
      display: block;
    }

    /* Arrow styling */
    .arrow-box {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      z-index: 10;
    }

    .arrow-box:hover {
      background-color: rgba(0, 0, 0, 0.3);
    }

    .arrow-box.left {
      position: absolute;
      left: -60px;
    }

    .arrow-box.right {
      position: absolute;
      right: -60px;
    }

    .arrow {
      font-size: 24px;
      color: black;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <!-- Tops Carousel -->
    <div class="carousel-wrapper">
      <div class="arrow-box left" data-carousel="tops-carousel">
        <span class="arrow">&#8249;</span>
      </div>
      <div class="carousel" id="tops-carousel">
        <img src="images/camasa.png" alt="Top 1">
        <img src="images/camasa2.jpg" alt="Top 2">
        <img src="images/camasa3.jpg" alt="Top 3">
      </div>
      <div class="arrow-box right" data-carousel="tops-carousel">
        <span class="arrow">&#8250;</span>
      </div>
    </div>

    <!-- Bottoms Carousel -->
    <div class="carousel-wrapper">
      <div class="arrow-box left" data-carousel="bottoms-carousel">
        <span class="arrow">&#8249;</span>
      </div>
      <div class="carousel" id="bottoms-carousel">
        <img src="images/pantaloni.png" alt="Bottom 1">
        <img src="images/pantaloni2.jpg" alt="Bottom 2">
        <img src="images/pantaloni3.jpg" alt="Bottom 3">
      </div>
      <div class="arrow-box right" data-carousel="bottoms-carousel">
        <span class="arrow">&#8250;</span>
      </div>
    </div>

    <!-- Accessories Carousel -->
    <div class="carousel-wrapper">
      <div class="arrow-box left" data-carousel="accessories-carousel">
        <span class="arrow">&#8249;</span>
      </div>
      <div class="carousel" id="accessories-carousel">
        <img src="images/pantofi1.jpg" alt="Accessory 1">
        <img src="images/pantofi2.jpg" alt="Accessory 2">
        <img src="images/pantofi3.jpg" alt="Accessory 3">
      </div>
      <div class="arrow-box right" data-carousel="accessories-carousel">
        <span class="arrow">&#8250;</span>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.carousel-wrapper').forEach(wrapper => {
      const carousel = wrapper.querySelector('.carousel');
      const leftArrow = wrapper.querySelector('.arrow-box.left');
      const rightArrow = wrapper.querySelector('.arrow-box.right');
      const items = carousel.querySelectorAll('img');
      const itemWidth = wrapper.offsetWidth; // Width of a single visible item
      let currentIndex = 0;

      const updateCarousel = () => {
        // Scroll the carousel to the correct position
        const offset = -(currentIndex * itemWidth);
        carousel.style.transform = `translateX(${offset}px)`;
      };

      leftArrow.addEventListener('click', () => {
        // Move to the previous item (wrap around if necessary)
        currentIndex = (currentIndex - 1 + items.length) % items.length;
        updateCarousel();
      });

      rightArrow.addEventListener('click', () => {
        // Move to the next item (wrap around if necessary)
        currentIndex = (currentIndex + 1) % items.length;
        updateCarousel();
      });

      // Ensure correct width on window resize
      window.addEventListener('resize', () => {
        updateCarousel();
      });
    });
  </script>
</body>
</html>
